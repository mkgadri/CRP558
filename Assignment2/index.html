<head>

  <link href="https://fonts.googleapis.com/css?family=Ropa+Sans:400,400i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
 <style>
 body {
  padding: 0;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  color:blue;
}

.container {
  max-width: 1024px;
  margin: auto;
}

.navbar {
  width: 100%;
  padding: 0;
  margin: 0;
  background: #636363;
}
.nav-item .nav-list {
  list-style-type: none;
  display: inline-block;
}

/* Styles for the anchor tags */
.nav-item .nav-list a {
  text-decoration: none;
  display: inline-block;
  color: #fff;
  padding: 1.5pc;
  font-size: 18px;
  text-transform: uppercase;
  border: 3px solid #636363;
}

/* This is to style the anchor tag when is is hovered on */
.nav-item .nav-list a:hover {
  background: #fff;
  border-radius: 5px;
  color: #607D8B;
}

/* For your custom text space */
.header-bar {
  width: 100%;
  padding: 20px;
  background:#bdbdbd;
  margin: 0;
 font-size: 20px;
}
 </style>
</head>

        </li>

  </div>
</body>
</html>
