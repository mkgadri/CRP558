    body{
    padding: 0;
    margin: 0;

.container{
    max-width: 950px;
    margin: auto;
    }
.nav-item{
    width: 100%;
    padding: 0;
    margin: 0;
    background: #636363;
    }
.nav-item .nav-list{
    list-style-type: none;
    display: inline-block;
    }
.nav-item .nav-list>a{
    text-decoration: none;
    display: inline-block;
    color: #fff;
    padding: 1.5pc;
    font-size: 18px;
    text-transform: uppercase;
    border: 3px solid #636363;
    }
.nav-item .nav-list>a:hover{
    background: #fff;
    border-radius: 5px;
    color: #607D8B;
    }
.assignments {
    position: relative;
    }
.nav-item .nav-list.assignments>a:hover{
    background: transparent;
    color: #fff;
    }
.assignments:hover .assignment-list{
      display: block;
    }
.assignment-list{
    position: absolute;
    top: 73px;
    background: #9e9e9e;
    padding: 0;
    border-radius: 1.5px;
    display: none;
    }
.assignment-list li{
    list-style-type: none;
    }
.assignment-list li a{
    padding: 10px 40px;
    display: block;
    text-decoration: none;
    color: #fff;
    }
.assignment-list li a:hover{
    background: #3b9aff;
    }

    width: 100%;
    padding: 30px;
    background: #bdbdbd;
    }
