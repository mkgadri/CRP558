<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
  <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
  <link rel="stylesheet" href="css/leaflet-search.css">
  <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
<style>
  html, body, #map {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
   }
</style>
</head>
//adding maps of QGIS
<body>
  <div id="map"></div>
  <script src="js/qgis2web_expressions.js"></script>
  <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
  <script src="js/leaflet-svg-shape-markers.min.js"></script>
  <script src="js/leaflet.rotatedMarker.js"></script>
  <script src="js/leaflet.pattern.js"></script>
  <script src="js/leaflet-hash.js"></script>
  <script src="js/Autolinker.min.js"></script>
  <script src="js/rbush.min.js"></script>
  <script src="js/labelgun.min.js"></script>
  <script src="js/labels.js"></script>
  <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
  <script src="js/leaflet-search.js"></script>
  <script src="data/Ghana_Shapefile_New_1.js"></script>
  <script src="data/Minerals_points_2.js"></script>
<script>
//highlight over map
  var  highlightLayer;
       function highlightFeature(e) {
       highlightLayer = e.target;
       if (e.target.feature.geometry.type === 'LineString') {
       highlightLayer.setStyle({
       color: '#ffff00',
       });
       } else {
       highlightLayer.setStyle({
       fillColor: '#ffff00',
       fillOpacity: 1
       });
       }
       highlightLayer.openPopup();
       }
  //initializing the map
  var  map = L.map('map', {
       zoomControl:true, maxZoom:18, minZoom:1
       }).fitBounds([[4.661184188652181,-6.133567208161308],[11.365499162138896,5.574801605612212]]);
       var hash = new L.Hash(map);
       map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
       L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
       var bounds_group = new L.featureGroup([]);
       function setBounds() {
       }
  //basemaps
  var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      opacity: 1.0,
      attribution: '',
      minZoom: 1,
      maxZoom: 18,
      minNativeZoom: 0,
      maxNativeZoom: 19
      });
      layer_OpenStreetMap_0;
      map.addLayer(layer_OpenStreetMap_0);
  var navigation = L.tileLayer('https://api.mapbox.com/styles/v1/mkgadri/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id:'ck8o5rgfs3bcg1ipnelhnyg66',
      // This is a unique access token, you must register for your own from https://account.mapbox.com/access-tokens/
      accessToken: 'pk.eyJ1IjoibWtnYWRyaSIsImEiOiJjazZzMG80ZngwOWJuM2Vxczc3Y3l5dWI1In0.Jgyb7Q-hriDlmi858EjIMg'
      }).addTo(map);       
  var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
      });    
      Esri_WorldImagery;
      map.addLayer(Esri_WorldImagery); 
      function pop_Ghana_Shapefile_New_1(feature, layer) {
      layer.on({
      mouseout: function(e) {
      for (i in e.target._eventParents) {
      e.target._eventParents[i].resetStyle(e.target);
      }
      if (typeof layer.closePopup == 'function') {
      layer.closePopup();
      } else {
      layer.eachLayer(function(feature){
      feature.closePopup()
      });
      }
      },
      mouseover: highlightFeature,
      });
  var popupContent = '<table>\
      <tr>\
      <td colspan="2"><strong>REGION</strong><br />' + (feature.properties['REGION'] !== null ? Autolinker.link(feature.properties['REGION'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
      </tr>\
      <tr>\
      <td colspan="2"><strong>Capital</strong><br />' + (feature.properties['Capital'] !== null ? Autolinker.link(feature.properties['Capital'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
      </tr>\
      </table>';
      layer.bindPopup(popupContent, {maxHeight: 400});
      }
      //set boundary for Ghana
      function style_Ghana_Shapefile_New_1_0() {
      return {
         pane: 'pane_Ghana_Shapefile_New_1',
         opacity: 1,
         color: 'rgba(35,35,35,1.0)',
         dashArray: '',
         lineCap: 'butt',
         lineJoin: 'miter',
         weight: 3.0, 
         fill: true,
         fillOpacity: 1,
         fillColor: 'rgba(243,166,178,0.011764705882352941)',
         interactive: true,
         }
         }
      map.createPane('pane_Ghana_Shapefile_New_1');
      map.getPane('pane_Ghana_Shapefile_New_1').style.zIndex = 401;
      map.getPane('pane_Ghana_Shapefile_New_1').style['mix-blend-mode'] = 'normal';
  var layer_Ghana_Shapefile_New_1 = new L.geoJson(json_Ghana_Shapefile_New_1, {
      attribution: '',
      interactive: true,
      dataVar: 'json_Ghana_Shapefile_New_1',
      layerName: 'layer_Ghana_Shapefile_New_1',
      pane: 'pane_Ghana_Shapefile_New_1',
      onEachFeature: pop_Ghana_Shapefile_New_1,
      style: style_Ghana_Shapefile_New_1_0,
      });
      bounds_group.addLayer(layer_Ghana_Shapefile_New_1);
      map.addLayer(layer_Ghana_Shapefile_New_1);
      function pop_Minerals_points_2(feature, layer) {
      layer.on({
      mouseout: function(e) {
      for (i in e.target._eventParents) {
      e.target._eventParents[i].resetStyle(e.target);
      }
      if (typeof layer.closePopup == 'function') {
      layer.closePopup();
      } else {
      layer.eachLayer(function(feature){
      feature.closePopup()
      });
      }
      },
      mouseover: highlightFeature,
      });
 var popupContent = '<table>\
      <tr>\
      <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(feature.properties['Id'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
      </tr>\
      <tr>\
      <td colspan="2">' + (feature.properties['Type'] !== null ? Autolinker.link(feature.properties['Type'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
      </tr>\
      </table>';
      layer.bindPopup(popupContent, {maxHeight: 400});
      }
     //mineral resources locations points
      function style_Minerals_points_2_0(feature) {
      switch(String(feature.properties['Type'])) {
      case 'Alluvial_gold_prospect':
      return {
         pane: 'pane_Minerals_points_2',
         shape: 'diamond',
         radius: 8.8,
         opacity: 1,
         color: 'rgba(128,17,25,1.0)',
         dashArray: '',
         lineCap: 'butt',
         lineJoin: 'miter',
         weight: 2.0,
         fill: true,
         fillOpacity: 1,
         fillColor: 'rgba(219,30,42,1.0)',
         interactive: true,
         }
      break;
      case 'clam_shells':
      return {
         pane: 'pane_Minerals_points_2',
         shape: 'diamond',
         radius: 8.8,
         opacity: 1,
         color: 'rgba(61,128,53,1.0)',
         dashArray: '',
         lineCap: 'butt',
         lineJoin: 'miter',
         weight: 2.0,
         fill: true,
         fillOpacity: 1,
         fillColor: 'rgba(84,176,74,1.0)',
         interactive: true,
         }
      break;
      case 'current_gold_producer':
      return {
         pane: 'pane_Minerals_points_2',
         shape: 'triangle',
         radius: 8.0,
         opacity: 1,
         color: 'rgba(50,87,128,1.0)',
         dashArray: '',
         lineCap: 'butt',
         lineJoin: 'miter',
         weight: 2.0,
         fill: true,
         fillOpacity: 1,
         fillColor: 'rgba(72,123,182,1.0)',
         interactive: true,
         }
      break;
      case 'Diamond':
      return {
         pane: 'pane_Minerals_points_2',
         shape: 'diamond',
         radius: 8.8,
         opacity: 1,
         color: 'rgba(0,0,0,1.0)',
         dashArray: '',
         lineCap: 'butt',
         lineJoin: 'miter',
         weight: 1,
         fill: true,
         fillOpacity: 1,
         fillColor: 'rgba(0,209,247,1.0)',
         interactive: true,
         }
      break;
      case 'Gold_prospect':
      return {
         pane: 'pane_Minerals_points_2',
         shape: 'triangle',
         radius: 8.0,
         opacity: 1,
         color: 'rgba(0,0,0,1.0)',
         dashArray: '',
         lineCap: 'butt',
         lineJoin: 'miter',
         weight: 1,
         fill: true,
         fillOpacity: 1,
         fillColor: 'rgba(255,127,0,1.0)',
         interactive: true,
         }
      break;
      case 'Iron_ore':
      return {
         pane: 'pane_Minerals_points_2',
         shape: 'diamond',
         radius: 8.8,
         opacity: 1,
         color: 'rgba(0,0,0,1.0)',
         dashArray: '',
         lineCap: 'butt',
         lineJoin: 'miter',
         weight: 1,
         fill: true,
         fillOpacity: 1,
         fillColor: 'rgba(140,2,231,1.0)',
         interactive: true,
         }
      break;
      case 'Limestone':
      return {
         pane: 'pane_Minerals_points_2',
         shape: 'diamond',
         radius: 8.8,
         opacity: 1,
         color: 'rgba(0,0,0,1.0)',
         dashArray: '',
         lineCap: 'butt',
         lineJoin: 'miter',
         weight: 1,
         fill: true,
         fillOpacity: 1,
         fillColor: 'rgba(251,154,153,1.0)',
         interactive: true,
         }
      break;
      case 'Manganese':
      return {
         pane: 'pane_Minerals_points_2',
         shape: 'diamond',
         radius: 8.8,
         opacity: 1,
         color: 'rgba(0,0,0,1.0)',
         dashArray: '',
         lineCap: 'butt',
         lineJoin: 'miter',
         weight: 1,
         fill: true,
         fillOpacity: 1,
         fillColor: 'rgba(254,83,232,1.0)',
         interactive: true,
         }
         break;
         }
         }
        map.createPane('pane_Minerals_points_2');
        map.getPane('pane_Minerals_points_2').style.zIndex = 402;
        map.getPane('pane_Minerals_points_2').style['mix-blend-mode'] = 'normal';
   var layer_Minerals_points_2 = new L.geoJson(json_Minerals_points_2, {
       attribution: '',
       interactive: true,
       dataVar: 'json_Minerals_points_2',
       layerName: 'layer_Minerals_points_2',
       pane: 'pane_Minerals_points_2',
       onEachFeature: pop_Minerals_points_2,
       pointToLayer: function (feature, latlng) {
   var context = {
       feature: feature,
       variables: {}
       };
       return L.shapeMarker(latlng, style_Minerals_points_2_0(feature));
       },
       });
       bounds_group.addLayer(layer_Minerals_points_2);
       map.addLayer(layer_Minerals_points_2);
   var osmGeocoder = new L.Control.Geocoder({
       collapsed: true,
       position: 'topleft',
       text: 'Search',
       title: 'Testing'
       }).addTo(map);
       document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
       .className += ' fa fa-search';
       document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
       .title += 'Search for a place';
       //adding basemaps to legend
   var baseMaps = {};
       L.control.layers(baseMaps,{'Minerals_points<br /><table><tr><td style="text-align: center;"><img src="legend/Minerals_points_2_Alluvialgoldprospect0.png" /></td><td>Alluvial_gold_prospect</td></tr><tr><td style="text-align: center;"><img src="legend/Minerals_points_2_clamshells1.png" /></td><td>clam_shells</td></tr><tr><td style="text-align: center;"><img src="legend/Minerals_points_2_currentgoldproducer2.png" /></td><td>current_gold_producer</td></tr><tr><td style="text-align: center;"><img src="legend/Minerals_points_2_Diamond3.png" /></td><td>Diamond</td></tr><tr><td style="text-align: center;"><img src="legend/Minerals_points_2_Goldprospect4.png" /></td><td>Gold_prospect</td></tr><tr><td style="text-align: center;"><img src="legend/Minerals_points_2_Ironore5.png" /></td><td>Iron_ore</td></tr><tr><td style="text-align: center;"><img src="legend/Minerals_points_2_Limestone6.png" /></td><td>Limestone</td></tr><tr><td style="text-align: center;"><img src="legend/Minerals_points_2_Manganese7.png" /></td><td>Manganese</td></tr></table>': layer_Minerals_points_2,'<img src="legend/Ghana_Shapefile_New_1.png" /> Boundary': layer_Ghana_Shapefile_New_1,"Navigation":navigation,"Esri_WorldImagery":Esri_WorldImagery,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
       setBounds();
       map.addControl(new L.Control.Search({
       layer: layer_Minerals_points_2,
       initial: false,
       hideMarkerOnCollapse: true,
       propertyName: 'Type'}));
       document.getElementsByClassName('search-button')[0].className +=
       ' fa fa-binoculars';
       resetLabels([layer_Ghana_Shapefile_New_1]);
       map.on("zoomend", function(){
       resetLabels([layer_Ghana_Shapefile_New_1]);
        });
       map.on("layeradd", function(){
       resetLabels([layer_Ghana_Shapefile_New_1]);
       });
       map.on("layerremove", function(){
       resetLabels([layer_Ghana_Shapefile_New_1]);
        });
</script>
</body>
</html>
